<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>User Info</title>
    <style>
        td { 
    padding: 5px;
    }
        table { 
    border-spacing: 0;
    border-collapse: collapse;
    }
    </style>
</head>
<body>
    <form name="info" method="post" action="users.txt" >
        <table border="1" >
            <colgroup> 
                <col style="width:100px" /> <col style="width:350px" /> 
            </colgroup>
            <tr>
                <td style="text-align:right">
                    <label for="LastName" > <strong>Last Name</strong> </label>
                </td>
                <td>
                    <input type="text" name="LastName" id="LastName" required="required" placeholder="Enter your last name" />
                </td>
            </tr>
            <tr>
                <td style="text-align:right">
                    <label for="FirstName" > <strong>First Name</strong></label>
                </td>
                <td>
                    <input type="text" name="FirstName" id="FirstName" required="required" placeholder="Enter your first name" />
                </td>
            </tr>
            <tr>
                <td style="text-align:right">
                    <label for="Address" > <strong>Address</strong></label>
                </td>
                <td>
                    <textarea name="Address" id="Address" required="required" placeholder="Enter your address" cols="30" rows="4" ></textarea>
                </td>
            </tr>
            <tr>
                <td style="text-align:right">
                    <label for="City" > <strong>City</strong></label>
                </td>
                <td>
                    <table>
                        <colgroup>
                            <col style="width:70%" />
                            <col style="width:15%" />
                            <col style="width:15%" />
                        </colgroup>
                        <tr>
                            <td>
                                <input type="text" id="City" placeholder="Your city" />
                            </td>
                            <td>
                                <label for="State" ><strong>State</strong></label>
                            </td>
                            <td>
                                <input type="text" id="State" size="4" placeholder="State" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="text-align:right">
                    <label for="PostalCode" > <strong>ZIP/Postal Code</strong></label>
                </td>
                <td>
                    <input type="text" name="PostalCode" id="PostalCode" size="8" placeholder="9999"/>
                </td>
            </tr>
            <tr>
                <td style="text-align:right">
                    <label for="Country" > <strong>Country</strong></label>
                </td>
                <td>
                    <select id="Country">
                        <option value="BG"  selected="selected" >Bulgaria</option>
                        <option value="GR" >Greece</option>
                        <option value="RO" >Romania</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align:right">
                    <label for="CountryCode" > <strong>Phone (country code, area code, number)</strong> </label>
                </td>
                <td>
                    (+ 
                    <input id="CountryCode" type="text" name="Phone1" size="4" placeholder="359" pattern="[0-9]{3}" title="Three letter country code" />
                    )
                    <input id="OperatorCode" type="text" name="Phone2" size="4" placeholder="888" pattern="[0-9]{3}" title="Three letter operator code"/>                   
                    -
                    <input id="Phone" type="text" name="Phone3" size="14" placeholder="123123" pattern="[0-9]{6}" title="Six letter phone number" />
                </td>
            </tr>
            <tr>
                <td style="text-align:right">
                    <label for="Mail" > <strong>E-mail</strong> </label>
                </td>
                <td>
                    <input type="email" id="Mail" placeholder="your@mail.com" required="required" />
                </td>
            </tr>
            <tr>
                <td style="text-align:right">
                    <label for="BirthDate" > <strong>Birth date</strong> </label>
                </td>
                <td>
                    Month <input id="BirthDate" type="text" size="2" name="month" pattern="[0-9]{2}" placeholder="01" title="from 1 to 12" />
                    Day <input type="text" size="2" name="day" pattern="[0-9]{2}" placeholder="01" title="from 1 to 31" />
                    Year (4digit) <input type="text" size="4" name="year" pattern="[0-9]{4}" placeholder="2000" title="from 1900 to 2014" />
                </td>
            </tr>
            <tr>
                <td style="text-align:right">
                    <label for="Gender" > <strong>Gender</strong> </label>
                </td>
                <td>
                    <select name="Gender" id="Gender">
                        <option value="Male" selected="selected" >Male</option>
                        <option value="Female" >Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align:right">
                    <label for="FirstDate" > <strong>Starting date</strong> </label>
                </td>
                <td>
                    <input name="date" id="FirstDate" type="radio" value="Spring2006" checked="checked"/>
                    <label for="FirstDate">Spring 2006</label>
                    <input name="date" id="SecondDate" type="radio" value="Summer2006" />
                    <label for="SecondDate">Summer 2006</label>
                </td>
            </tr>
            <tr>
                <td style="text-align:right">
                    <label for="Comments" > <strong>Comments/Questions</strong> </label>
                </td>
                <td>
                    <textarea name="Comments" id="Comments" cols="30" rows="6">You can type here any additional information.</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="background-color:#3BB9FF; text-align:center">
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Clear the Form" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
